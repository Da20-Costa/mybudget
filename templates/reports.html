{% extends "layout.html" %}

{% block title %}
    {{ t['nav_reports'] }}
{% endblock %}

{% block main %}
    <h2 class="mb-4">{{ t['expenses_by_category'] }}</h2>

    <div id="chart-format">
        <canvas id="myPieChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get data Flask sent to the template
            const labels = [
            {% for label in labels %}
                "{{ t.get(label, label) }}", 
            {% endfor %}
            ];
            const data = {{ data | tojson }};

            const ctx = document.getElementById('myPieChart').getContext('2d');
            const myPieChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: labels,
                    datasets: [{
                        label: '{{ t['expenses'] }}',
                        data: data,
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.8)',
                            'rgba(54, 162, 235, 0.8)',
                            'rgba(255, 206, 86, 0.8)',
                            'rgba(75, 192, 192, 0.8)',
                            'rgba(153, 102, 255, 0.8)',
                            'rgba(255, 159, 64, 0.8)'
                        ],
                        borderColor: 'rgba(255, 255, 255, 1)',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        title: {
                            display: true,
                            text: '{{ t['spending_distribution'] }}',
                            font: {
                                size: 18
                            }
                        }
                    }
                }
            });
        });
    </script>

{% endblock %}
