{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username" placeholder="{{ t['username'] }}" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="password" placeholder="{{ t['password'] }}" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="confirmation" placeholder="{{ t['confirm_password'] }}" type="password">
        </div>
        <button class="btn btn-primary" type="submit">{{ t['nav_register'] }}</button>
    </form>
{% endblock %}
